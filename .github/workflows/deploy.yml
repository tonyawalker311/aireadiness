name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (lockfile optional)
        run: npm install

      # IMPORTANT:
      # If your project files are inside a subfolder, uncomment 'working-directory'
      # and set it to the folder name (e.g., 'working-directory: ai-readiness-mops-app').
      - name: Build (Vite base for aireadiness)
        # working-directory: ai-readiness-mops-app
        run: npm run build -- --base=/aireadiness/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # If using a subfolder, change to: path: ./ai-readiness-mops-app/dist
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
